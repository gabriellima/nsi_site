{% block content %}
  {% for member in members %}
    <div id="members_content">
      <div class="member" id="{{member.id}}">
        <img class="avatar" src="/{{ member.photo }}" alt="{{ member.name }}" width="90" height="90"/>
        <h1>
          {{ member.name }}
        </h1>
        <span class="discret">{{ member.function }}</span>
        <p>{{ member.currently_does }}</p>
        <div class="links">
          {% if member.site %}
          <a href="{{ member.site }}" target="_blank">
            <img src="{{ MEDIA_URL }}/images/icons/icon_site.png" alt="Site"/>
          </a>
          {% endif %}
          {% if member.github %}
          <a href="{{ member.github_link }}" target="_blank">
            <img src="{{ MEDIA_URL }}/images/icons/icon_github.png" alt="Github"/>
          </a>
          {% endif %}
          {%if member.twitter %}
          <a href="{{ member.twitter_link }}" target="_blank">
            <img src="{{ MEDIA_URL }}/images/icons/icon_twitter.png" alt="Twitter"/>
          </a>
          {% endif %}
          {% if member.slideshare %}
          <a href="{{ member.slideshare }}" target="_blank">
            <img src="{{ MEDIA_URL }}/images/icons/icon_slideshare.png" alt="Slideshare"/>
          </a>
          {% endif %}
        </div>
      </div>
  {% endfor %}
{% endblock content %}
