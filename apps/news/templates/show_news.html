{% extends "base.html" %}

{% block content %}
  <div id="news">
    {% for new in news %}
      <div class="new">
        <h1>{{ new.title }}</h1>
        <h2>{{ new.summary }}</h2>
        <h3>{{ new.body }}</h3>
        <img src="/{{ new.image }}" />
        <p>Postado por: {{ new.author }}</p>
        <p>Data: {{ new.datetime|date:"d/m/Y Ã \s H:i" }}</p>
        <p>Projeto: {{ new.project.name }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
