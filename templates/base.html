<html>
  <head>
    <title>{% block title %}NSI{% endblock title %}</title>

    {% block styles %}
      <link rel="stylesheet" type="text/css" href="/site_media/css/base.css"/>
    {% endblock styles %}

    {% block scripts %}
    {% endblock scripts %}
  </head>

  <body>
    <div id="header">
      {% block header %}
      {% endblock header %}
    </div>

    <div id="menu">
      {% block menu %}
      {% endblock menu %}

    <div id="content">
      {% block content %}
      {% endblock content %}

    <div id="footer">
      {% block footer %}
      {% endblock footer %}
    </div>
  </body>
</html>
